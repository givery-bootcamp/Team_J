name: Test Backend

on:
  push:
    # paths:
    #   - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    container: golang:1.22-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        working-directory: ./backend
        run: staticcheck ./...

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up MySQL
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"
          root-password: ""
          my-cnf: |
            [mysqld]
            character-set-server=utf8mb4
            collation-server=utf8mb4_unicode_ci
            [client]
            default-character-set=utf8mb4
            [mysql]
            default-character-set=utf8mb4
      
      
      - name: Migrate database
        working-directory: ./mysql/sql
        run: mysql -hlocalhost -P3306 -uroot < ./create.sql

      - name: Seed database
        working-directory: ./mysql/sql
        run: mysql -hlocalhost -P3306 -uroot training < ./insert.sql

      - name: Run test
        working-directory: ./backend
        run: DB_HOSTNAME=mysql go test ./test/... -race -vet=off
